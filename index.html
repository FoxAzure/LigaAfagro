<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liga Afagro</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>
    <div class="container">
        <section id="formSection">
            <form id="dataForm">
                <label for="month">Mês:</label>
                <select id="month" name="month" required></select><br><br>
                <label for="year">Ano:</label>
                <select id="year" name="year" required></select><br><br>
                <label for="fee">Mensalidade:</label>
                <input type="number" id="fee" name="fee" required><br><br>
                <label for="participants">Total de Participantes:</label>
                <input type="number" id="participants" name="participants" required><br><br>
                <button type="button" class="btn" onclick="saveData()">Salvar Dados</button>
            </form>
        </section>
        <section id="resultSection">
            
            <div id="infoContainer">
                
                
                <div id="tableContainer">
                    <table id="resultsTable" style="display:none;">
                        
                        <img src="galery/logo.png" alt="Logo" class="logo">
                        <div class="" id="titleBox">
                            <p id="displayTitle"></p>
                        </div>

                        <div class="infobox_tabular">
                            <div class="infoBox" id="feeBox">
                                <p class="rotulo">Mensalidade</p>
                                <p id="displayFee"></p>
                            </div>
                            <div class="infoBox" id="participantsBox">
                                <p class="rotulo">Participantes</p>
                                <p id="displayParticipants"></p>
                            </div>
                        </div>

                        <thead>
                            <tr>
                                <th>Posição</th>
                                <th>%</th>
                                <th>Valor</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr><td>1º Lugar</td><td>32%</td><td id="firstPlace"></td></tr>
                            <tr><td>2º Lugar</td><td>24%</td><td id="secondPlace"></td></tr>
                            <tr><td>3º Lugar</td><td>16%</td><td id="thirdPlace"></td></tr>
                            <tr><td>4º Lugar</td><td>12%</td><td id="fourthPlace"></td></tr>
                            <tr><td>5º Lugar</td><td>8%</td><td id="fifthPlace"></td></tr>
                            <tr><td>Administrador</td><td>8%</td><td id="admin"></td></tr>
                        </tbody>
                        
                    </table>
                    <div class="" id="totalBox">
                        <p>Valor Arrecadado</p>
                        <p id="displayTotal"></p>
                    </div>
                    <div class="" id="socialbox">
                        <img src="galery/whatsapp.png" alt="whatsapp_logo" class="socialimg">
                        <img src="galery/pix.png" alt="pix_logo" class="socialimg">
                        <p class="numberbox">74 9.9969-7732</p>
                        
                    </div>
                </div>
                <button id="downloadButton" class="btn" onclick="downloadImage()" style="display:none;">Baixar Imagem</button>
            </div>
        </section>

        

    </div>

    <footer>
        <div class="footer-content">
          <p>Desenvolvido por Paulo Roberto</p>
          <p>&copy; 2025 Todos os direitos reservados.</p>
          <div class="social-media">
            <a href="https://www.linkedin.com/in/paulo-roberto-532708260/" target="_blank">LinkedIn</a>
          </div>
        </div>
    </footer>
    

    <script src="script.js"></script>
</body>
</html>
